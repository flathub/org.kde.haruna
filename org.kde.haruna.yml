app-id: org.kde.haruna
runtime: org.kde.Platform
runtime-version: 6.10
sdk: org.kde.Sdk
command: haruna
rename-icon: haruna
copy-icon: true
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host:ro
  - --filesystem=home
  - --filesystem=xdg-run/pipewire-0:ro
  - --filesystem=xdg-data/Trash
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.FileManager1
  - --own-name=org.mpris.MediaPlayer2.haruna
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - /mkspecs

modules:
  - name: haruna
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/haruna/1.7.1/haruna-1.7.1.tar.xz
        sha256: b29a717151b9d65f5abd736a3a774282d3014e281c8b89f2b79cc021042406e2
        x-checker-data:
          type: anitya
          project-id: 267594
          url-template: https://download.kde.org/stable/haruna/$version/haruna-$version.tar.xz
      # - type: patch
      #   path: tracksmodel_reset.diff
    modules:
      - name: KDSingleApplication
        buildsystem: cmake-ninja
        cleanup:
          - /share/doc
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DKDSingleApplication_QT6=ON
          - -DKDSingleApplication_EXAMPLES=OFF
        sources:
          - type: archive
            url: https://github.com/KDAB/KDSingleApplication/archive/refs/tags/v1.2.0.tar.gz
            sha256: ff4ae6a4620beed1cdb3e6a9b78a17d7d1dae7139c3d4746d4856b7547d42c38
            x-checker-data:
              type: anitya
              project-id: 370439
              stable-only: true
              url-template: https://github.com/KDAB/KDSingleApplication/archive/refs/tags/v$version.tar.gz

      - name: mpvqt
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://download.kde.org/stable/mpvqt/mpvqt-1.1.1.tar.xz
            sha256: bdd1ea69338cf3017f628a886218b8c185ca24e8257f03207a3cf1bbb51e3d32
            x-checker-data:
              type: anitya
              project-id: 370634
              url-template: https://download.kde.org/stable/mpvqt/mpvqt-$version.tar.xz
        modules:
          - name: libmpv
            cleanup:
              - /share/bash-completion
              - /share/fish
              - /share/zsh
              - /share/doc
              - /share/icons
              - /share/applications
            buildsystem: meson
            config-opts:
              - -Dlibmpv=true
              - -Dlua=enabled
              - -Ddebug=false
              - -Dbuild-date=false
              - -Dalsa=disabled
              - -Dmanpage-build=disabled
            sources:
              - type: archive
                url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.41.0.tar.gz
                sha256: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
                x-checker-data:
                  type: anitya
                  project-id: 5348
                  stable-only: true
                  url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
              - type: patch
                path: fix-screenshots.diff
            modules:
              - name: luajit
                no-autogen: true
                make-args:
                  - BUILDMODE=dynamic
                  - PREFIX=${FLATPAK_DEST}
                make-install-args:
                  - PREFIX=${FLATPAK_DEST}
                sources:
                  - type: git
                    url: https://github.com/openresty/luajit2.git
                    tag: v2.1-20260114
                    commit: ccdd3299da29f6e0148192c7d2b4f11c9b553b7a
                    x-checker-data:
                      type: git
                      tag-pattern: ^v([\d.-]+)$
                      stable-only: false
                cleanup:
                  - /bin

              - name: libplacebo
                buildsystem: meson
                config-opts:
                  - -Ddemos=false
                cleanup:
                  - /include
                  - /lib/pkgconfig
                sources:
                  - type: git
                    url: https://github.com/haasn/libplacebo.git
                    tag: v7.351.0
                    commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
                    x-checker-data:
                      type: git
                      tag-pattern: ^v([\d.]+)$
                  - type: patch
                    path: vulkan-python-xml.patch

              - name: libXpresent
                buildsystem: autotools
                sources:
                  - type: archive
                    url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.2.tar.xz
                    sha256: 4e5b21b4812206a4b223013606ae31170502c1043038777a1ef8f70c09d37602
                    x-checker-data:
                      type: anitya
                      project-id: 17166
                      stable-only: true
                      url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

              - name: libass
                config-opts:
                  - --disable-static
                sources:
                  - type: archive
                    url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.gz
                    sha256: a886b3b80867f437bc55cff3280a652bfa0d37b43d2aff39ddf3c4f288b8c5a8
                    x-checker-data:
                      type: anitya
                      project-id: 1560
                      stable-only: true
                      url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

              - name: uchardet
                buildsystem: cmake-ninja
                config-opts:
                  - -DCMAKE_BUILD_TYPE=Release
                  - -DBUILD_STATIC=0
                  - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
                cleanup:
                  - /bin
                sources:
                  - type: archive
                    url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                    sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                    x-checker-data:
                      type: anitya
                      project-id: 9265
                      stable-only: true
                      url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: yt-dlp
        no-autogen: true
        no-make-install: true
        make-args:
          - yt-dlp
          - PYTHON=/usr/bin/python3
        post-install:
          - install yt-dlp /app/bin
        sources:
          - type: archive
            url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2026.01.29.tar.gz
            sha256: 1026d6b212e38b21acde6fde34d1d2d83da5e23a7ad38a455528dadaec3fefe7
            x-checker-data:
              type: anitya
              project-id: 143399
              stable-only: true
              url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz
